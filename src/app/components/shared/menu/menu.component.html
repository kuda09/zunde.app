<nav class="stickyheader {{homePageClass}}">

    <div class="container">
        <div class="sticky-header--layout">
            <ul>
                <li><a routerLink="">Home</a></li>
                <li [hidden]="hiddenItems"><a routerLink="/business-loans" routerLinkActive="active">Business Loans</a></li>
