<div class="container">
  <div class="content-holder">
    <div class="col-md-9">
      <h1>Sign in</h1>

      <hr>
      <div class="row">
        <div class="col-md-6">

          <form (ngSubmit)="login(SignInForm.value, SignInForm.valid)" name="SignInForm"  [formGroup]="SignInForm">

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" formControlName="username"  placeholder="yours@example.com" required>
              <!--<small [hidden]="SignInForm.controls.username.valid || (SignInForm.controls.username.pristine && !submitted)" class="has-error">Username is required</small>-->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" formControlName="password"  placeholder="Password" required>
              <!--<small [hidden]="SignInForm.controls.password.valid || (SignInForm.controls.password.pristine && !submitted)" class="has-error">Password is required</small>-->
            </div>

            <div class="form-group">
              <small *ngIf="error" class="alert alert-danger">{{error}}</small>
            </div>

            <div class="form-group">
              <button class="btn" role="submit" type="submit" >Sign in</button>
            </div>

            <pre>
              {{SignInForm.valid}}
            </pre>

          </form>
        </div>
        <div class="col-md-6 options">
          <button class="btn btn-alt btn-success" (click)="forgotPasswordModal.open()">Forgot Password</button>
          <button class="btn btn-alt btn-success" (click)="goToRegisterView()">Register now</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">

      <h4>Questions?</h4>
      <p>We're here to help answer your questions or take your application over the phone.</p>
      <span>(888) 828-5717</span>
      <p><a href="email-support">Email support</a></p>
      <p><a href="click-to-chat">Click to Chat</a></p>
    </div>
  </div>
</div>

<modal #forgotPasswordModal>
  <modal-header>
    <h4>Forgot Password</h4>
  </modal-header>
  <modal-content>
    <form (ngSubmit)="forgotPassword(ForgotPasswordForm.value, ForgotPasswordForm.valid)" name="ForgotPasswordForm"  [formGroup]="ForgotPasswordForm">
      <div class="form-group">
        <small *ngIf="error" class="alert alert-danger">{{error}}</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="email_address" name="email_address" class="form-control" formControlName="email_address" required placeholder="yours@example.com">
        <small [hidden]="ForgotPasswordForm.controls.email_address.valid || (ForgotPasswordForm.controls.email_address.pristine && !submitted)" class="has-error">Username is required</small>
      </div>
      <div class="form-group">
        <button class="btn" role="submit" type="submit" >Verify</button>
      </div>

    </form>
  </modal-content>
  <modal-footer>
  </modal-footer>
</modal>
