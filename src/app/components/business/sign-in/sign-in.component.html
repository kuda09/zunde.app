<div class="container">
  <div class="content-holder">
    <div class="col-md-9">
      <h1>Sign in</h1>

      <hr>

      <div class="row">
        <div class="col-md-6">

          <form (ngSubmit)="f.form.valid && login(username.value, password.value)" novalidate name="SignInForm" #f="ngForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" #username required placeholder="yours@example.com">
              <div *ngIf="f.submitted && !username.valid" class="has-error">Username is required</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" #password required placeholder="your password">
              <div *ngIf="f.submitted && !password.valid" class="has-error">Password is required</div>
            </div>
            <div class="form-group">
              <button class="btn" role="submit" type="submit" >Sign in</button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          </form>
        </div>
        <div class="col-md-6 options">

          <p>Having trouble?</p>

          <hr>
          <button class="btn btn-alt btn-success" (click)="forgotPasswordModal  .open()">Forgot Password</button>
          <button class="btn btn-alt btn-success" (click)="goToRegisterView()">Register now</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">

      <h4>Questions?</h4>
      <p>We're here to help answer your questions or take your application over the phone.</p>
      <span>(888) 828-5717</span>
      <p><a href="email-support">Email support</a></p>
      <p><a href="click-to-chat">Click to Chat</a></p>
    </div>
  </div>
</div>

<modal #forgotPasswordModal>
  <modal-header>
    <h1>Modal header</h1>
  </modal-header>
  <modal-content>
    Hello Modal!
  </modal-content>
  <modal-footer>
    <button class="btn btn-primary" (click)="forgotPasswordModal.close()">close</button>
  </modal-footer>
</modal>
